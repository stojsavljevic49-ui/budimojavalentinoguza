<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elena ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
text-align:center;
background:linear-gradient(135deg,#ff5fa2,#ffc1e3);
color:white;
}

h1{
margin-top:80px;
font-size:45px;
animation: pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

button{
padding:15px 40px;
font-size:22px;
border:none;
border-radius:40px;
cursor:pointer;
position:absolute;
}

#yes{
background:#ff0066;
color:white;
left:40%;
top:60%;
}

#no{
background:white;
color:#ff0066;
left:55%;
top:60%;
}

.heart{
position:fixed;
color:red;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:none;
z-index:1000;
}

.popup img{
max-width:80vw;
max-height:80vh;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}

#overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
z-index:999;
}

#message{
font-size:40px;
margin-top:20px;
display:none;
animation: pulse 1s infinite;
}
</style>
</head>

<body>

<h1>Elena ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

<button id="yes">YES üíï</button>
<button id="no">NO üò¢</button>

<div id="overlay"></div>

<div id="popupNo" class="popup">
<img src="slika1.jpg">
</div>

<div id="popupYes" class="popup">
<img src="slika2.jpg"><br><br>
<img src="slika3.jpg">
<div id="message">YEEESSSS ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
</div>

<audio id="music" src="pesma.mp3"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const overlay=document.getElementById("overlay");
const popupNo=document.getElementById("popupNo");
const popupYes=document.getElementById("popupYes");
const music=document.getElementById("music");
const message=document.getElementById("message");

// padaju srca
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},5000);
},300);

// NO be≈æi
no.addEventListener("mouseover",()=>{
no.style.left=Math.random()*80+"vw";
no.style.top=Math.random()*80+"vh";
});

// klik NO
no.onclick=()=>{
overlay.style.display="block";
popupNo.style.display="block";
}

// klik YES
yes.onclick=()=>{
overlay.style.display="block";
popupNo.style.display="none";
popupYes.style.display="block";
message.style.display="block";
music.play();
}

// overlay klik ni≈°ta ne radi dok YES nije kliknut
overlay.onclick=()=>{
popupYes.style.display="none";
overlay.style.display="none";
}
</script>

</body>
</html>
